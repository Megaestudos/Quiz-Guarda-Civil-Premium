<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login Admin | Plataforma de Simulados</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;
  --card:#0f172a;
  --border:#1e293b;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --radius:20px;
}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  background:
    radial-gradient(900px 600px at 15% 15%, rgba(37,99,235,.18), transparent 60%),
    radial-gradient(800px 600px at 85% 20%, rgba(16,185,129,.12), transparent 60%),
    var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:32px;
  width:320px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  backdrop-filter: blur(12px);
  text-align:center;
}
.card h2{
  margin:0 0 16px;
}
.input-wrap{
  position:relative;
  margin-bottom:18px;
}
input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  font-size:14px;
}
.eye-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  background:transparent;
  border:0;
  color:#94a3b8;
  cursor:pointer;
}
.eye-btn:hover{color:#e5e7eb}
button.primary{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:800;
  cursor:pointer;
  margin-top:6px;
}
.msg{
  margin-top:14px;
  font-size:13px;
  font-weight:600;
  color:#f87171;
  min-height:18px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login Admin</h2>

  <div class="input-wrap">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="input-wrap">
    <input id="senha" type="password" placeholder="Senha">
    <button type="button" id="toggleSenha" class="eye-btn">üëÅÔ∏è</button>
  </div>

  <button class="primary" id="btnLogin">Entrar</button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const $ = id => document.getElementById(id);

$("toggleSenha").onclick = ()=>{
  const input = $("senha");
  input.type = input.type==="password"?"text":"password";
}

$("btnLogin").onclick = async ()=>{
  $("msg").innerText="";
  const email = $("email").value;
  const senha = $("senha").value;

  try{
    const cred = await signInWithEmailAndPassword(auth,email,senha);

    // Salva √∫ltimo login no Firestore
    const userRef = doc(db,"users",cred.user.uid);
    await setDoc(userRef,{
      email:cred.user.email,
      lastLogin:Date.now()
    }, { merge:true });

    // Redireciona para painel
    window.location.href="painel.html";
  }catch(e){
    $("msg").innerText="E-mail ou senha inv√°lidos.";
    console.error(e);
  }
}
</script>

</body>
</html>

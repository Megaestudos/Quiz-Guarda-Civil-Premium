<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin | Plataforma de Simulados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --success:#22c55e;
  --danger:#f87171;
  --radius:20px;
}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:Inter,system-ui,sans-serif;background:radial-gradient(800px 600px at 15% 15%, rgba(37,99,235,.18), transparent 60%), radial-gradient(700px 500px at 85% 20%, rgba(16,185,129,.12), transparent 60%), var(--bg); display:flex; justify-content:center; align-items:center;}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
  border:1px solid var(--card);
  border-radius:var(--radius);
  padding:32px;
  width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

h2{margin:0 0 16px;color:var(--text); text-align:center;}

.field{margin-bottom:18px;position:relative;}
input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:14px;
  border:1px solid var(--card);
  background:#020617;
  color:var(--text);
  font-size:14px;
}
input:focus{border-color:#60a5fa; box-shadow:0 0 0 4px rgba(59,130,246,.25);}

.eye-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  background:transparent;
  border:0;
  color:#94a3b8;
  cursor:pointer;
}

button.primary{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.msg{margin-top:14px; text-align:center; color:var(--danger); font-weight:600;}
</style>
</head>
<body>
<div class="card">
  <h2>Login Admin</h2>
  <div class="field">
    <input type="email" id="email" placeholder="Email">
  </div>
  <div class="field">
    <input type="password" id="senha" placeholder="Senha">
    <button type="button" class="eye-btn" id="toggleSenha">üëÅÔ∏è</button>
  </div>
  <button class="primary" id="btnLogin">Entrar</button>
  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const $ = id => document.getElementById(id);

const painelUrl = "painel.html";

$("btnLogin").onclick = async () => {
  try {
    const cred = await signInWithEmailAndPassword(auth, $("email").value, $("senha").value);
    localStorage.setItem("admin_user", cred.user.email);
    window.location.href = painelUrl; // redireciona corretamente
  } catch {
    $("msg").innerText = "Email ou senha incorretos!";
  }
};

$("toggleSenha").onclick = () => {
  const i = $("senha");
  i.type = i.type === "password" ? "text" : "password";
};
</script>
</body>
</html>

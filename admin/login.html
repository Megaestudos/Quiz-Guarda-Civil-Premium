<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin | Quiz</title>
<style>
  body {
    margin:0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #2563eb30, #0f172a);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .login-card {
    background: linear-gradient(145deg,#0f172a,#111827);
    border-radius:20px;
    padding:30px;
    width:350px;
    box-shadow: 10px 10px 30px rgba(0,0,0,0.4), -10px -10px 30px rgba(37,99,235,0.3);
    display:flex;
    flex-direction:column;
    gap:15px;
  }
  h2 {text-align:center;color:#60a5fa;}
  input {
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:14px;
  }
  .eye-btn {
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
  }
  .input-wrap {
    position:relative;
  }
  button {
    padding:12px;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
  }
  .links {
    display:flex;
    justify-content:space-between;
    font-size:13px;
  }
  .links button {
    background:none;
    color:#93c5fd;
    font-weight:600;
  }
  .msg {text-align:center;color:#f87171;font-size:13px;}
</style>
</head>
<body>
<div class="login-card">
  <h2>Login Admin</h2>

  <div class="input-wrap">
    <input type="email" id="adminEmail" placeholder="Email">
  </div>
  <div class="input-wrap">
    <input type="password" id="adminPass" placeholder="Senha">
    <span class="eye-btn" id="togglePass">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin">Entrar</button>
  <div class="msg" id="msg"></div>

  <div class="links">
    <button id="btnReset">Esqueci a senha</button>
    <button id="btnSignup">Criar conta</button>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Painel Admin | Plataforma de Simulados</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220; --card:#111827; --border:#1e293b;
  --primary:#2563eb; --primary-dark:#1e40af;
  --text:#e5e7eb; --muted:#94a3b8;
  --success:#22c55e; --danger:#f87171;
  --radius:20px;
}
body{margin:0;font-family:Inter,sans-serif;background:#0b1220;color:var(--text);}
.header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:#111827;box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.header h1{margin:0;font-size:22px;}
.header button{padding:8px 14px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;cursor:pointer;}
.container{padding:32px;display:grid;gap:28px;}
.card{background:var(--card);padding:24px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.6);}
.card h2{margin:0 0 16px;}
.card button{margin-top:12px;}
ul{list-style:none;padding:0;}
li{margin-bottom:8px;}
</style>
</head>
<body>

<div class="header">
  <h1>Painel Admin</h1>
  <button id="btnLogout">Sair</button>
</div>

<div class="container">
  <div class="card">
    <h2>Usuário logado</h2>
    <div id="userEmail">Carregando...</div>
    <div id="lastLogin">Último login: --</div>
  </div>

  <div class="card">
    <h2>Exportar CSV</h2>
    <button id="exportBtn">Baixar CSV</button>
  </div>

  <div class="card">
    <h2>Contador de usuários</h2>
    <div id="userCount">0</div>
    <ul id="userList"></ul>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const $ = id=>document.getElementById(id);

// Carrega dados do localStorage
const email = localStorage.getItem("auth_user");
const lastLogin = localStorage.getItem("last_login");
$("userEmail").innerText=email||"--";
$("lastLogin").innerText="Último login: "+(lastLogin||"--");

// Sair
$("btnLogout").onclick=async()=>{
  await signOut(auth);
  localStorage.removeItem("auth_user");
  localStorage.removeItem("last_login");
  window.location.href="login.html";
};

// Simulação de lista de usuários
const users=["lomateco@gmail.com","teste@dominio.com"];
$("userCount").innerText=users.length;
const ul=$("userList");
users.forEach(u=>{
  const li=document.createElement("li");
  li.innerText=u;
  ul.appendChild(li);
});

// Export CSV
$("exportBtn").onclick=()=>{
  const csvContent="data:text/csv;charset=utf-8,"+users.join("\n");
  const encoded=encodeURI(csvContent);
  const a=document.createElement("a");
  a.setAttribute("href",encoded);
  a.setAttribute("download","usuarios.csv");
  a.click();
};
</script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Painel Admin | Plataforma de Simulados</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --card:#0f172a;
  --border:#1e293b;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --danger:#f87171;
  --success:#22c55e;
  --radius:16px;
  --shadow:0 20px 50px rgba(0,0,0,0.5);
}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  background:radial-gradient(900px 600px at 15% 15%, rgba(37,99,235,.18), transparent 60%),
             radial-gradient(800px 600px at 85% 20%, rgba(16,185,129,.12), transparent 60%),
             var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
}

.card{
  background: linear-gradient(145deg, #111827, #1e293b);
  border-radius: var(--radius);
  padding: 32px;
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 800px;
  backdrop-filter: blur(8px);
}

h1{margin:0 0 20px;font-size:28px;}
h2{margin:16px 0 8px;font-size:20px;color:#60a5fa;}
p{margin:0 0 20px;font-size:14px;color:var(--muted);}
table{
  width:100%;
  border-collapse: collapse;
  margin-top:12px;
}
th, td{
  padding:12px 10px;
  text-align:left;
  border-bottom:1px solid var(--border);
  font-size:14px;
}
th{
  color:#60a5fa;
  font-weight:700;
}
td{
  color:var(--text);
}
button{
  padding:10px 18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  transition:0.3s;
}
button:hover{opacity:0.85;}
</style>
</head>

<body>
<div class="card">
  <h1>Painel Admin</h1>
  <p>Logado como: <span id="adminEmail">...</span></p>
  <button id="btnLogout">Sair</button>

  <h2>Últimos logins</h2>
  <table>
    <thead>
      <tr><th>Email</th><th>Data/Hora</th></tr>
    </thead>
    <tbody id="loginTable">
      <tr><td colspan="2" style="text-align:center;color:var(--muted)">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  limit,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

// ======================
// CONFIGURAÇÃO FIREBASE
// ======================
const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const $ = (id)=>document.getElementById(id);

// ======================
// CHECAR USUÁRIO LOGADO
// ======================
onAuthStateChanged(auth, async user => {
  if(!user){
    window.location.href = "login.html"; // volta pro login se não logado
    return;
  }
  $("adminEmail").innerText = user.email;

  // salva login no Firestore
  await addDoc(collection(db, "logins"), {
    email: user.email,
    timestamp: serverTimestamp()
  });

  // carrega últimos 10 logins
  const q = query(collection(db, "logins"), orderBy("timestamp","desc"), limit(10));
  const snapshot = await getDocs(q);
  $("loginTable").innerHTML = "";
  snapshot.forEach(doc=>{
    const data = doc.data();
    const d = data.timestamp?.toDate?.() || new Date();
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${data.email}</td><td>${d.toLocaleString()}</td>`;
    $("loginTable").appendChild(tr);
  });
});

// ======================
// LOGOUT
// ======================
$("btnLogout").onclick = async ()=>{
  await signOut(auth);
  window.location.href = "login.html";
};
</script>
</body>
</html>

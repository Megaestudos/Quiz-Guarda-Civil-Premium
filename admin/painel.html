<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin | Plataforma de Simulados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --border:#1f2937;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --radius:16px;
  --shadow:0 15px 35px rgba(0,0,0,.6);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:radial-gradient(900px 600px at 15% 20%, rgba(37,99,235,.18), transparent 60%), var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:36px;
  width:400px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  transform: perspective(900px) rotateX(2deg);
}
h2{text-align:center;margin:0 0 16px;font-size:24px;}
.info{margin-bottom:18px;font-size:14px;text-align:center;color:var(--muted);}
#stats{margin-top:20px;}
.stat{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--border);}
.stat:last-child{border:none;}
button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
}
</style>
</head>
<body>
<div class="card">
  <h2>Painel Admin</h2>
  <div class="info">Logado como: <span id="userEmail"></span></div>

  <div id="stats">
    <div class="stat"><span>Usuários</span><span id="totalUsers">0</span></div>
    <div class="stat"><span>Último login</span><span id="lastLogin">—</span></div>
  </div>

  <button class="primary" id="btnLogout">Sair</button>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>

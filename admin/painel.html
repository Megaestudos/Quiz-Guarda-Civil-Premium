<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel Admin | Plataforma de Simulados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;
  --panel:#111827;
  --border:#1f2937;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --radius:16px;
  --shadow:0 10px 25px rgba(0,0,0,.4);
}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
.page{min-height:100vh;display:grid;place-items:center;padding:24px;}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  width:360px;
  text-align:center;
  transform: perspective(800px) rotateX(2deg);
}
h2{margin:0 0 12px;font-size:22px}
button.primary{
  padding:12px 20px;
  border:0;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:12px;
}
.info{margin:14px 0;font-size:14px;color:var(--muted);}
#stats{margin-top:20px;text-align:left;}
.stat{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--border);}
.stat:last-child{border:none;}
</style>
</head>
<body>
<div class="page">
  <div class="card">
    <h2>Painel Admin</h2>
    <div class="info">Logado como: <span id="userEmail"></span></div>

    <div id="stats">
      <div class="stat"><span>Usuários</span><span id="totalUsers">0</span></div>
      <div class="stat"><span>Último login</span><span id="lastLogin">—</span></div>
    </div>

    <button class="primary" id="btnLogout">Sair</button>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>

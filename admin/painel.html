<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin | Plataforma de Simulados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --border:#1f2937;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --radius:16px;
  --shadow:0 20px 60px rgba(0,0,0,.7);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:radial-gradient(1200px 800px at 20% 25%, rgba(37,99,235,.15), transparent 70%), var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:36px;
  width:480px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  transform: perspective(1000px) rotateX(3deg);
}
h2{text-align:center;margin-bottom:24px;font-size:26px;}
.info{text-align:center;color:var(--muted);margin-bottom:24px;}
#stats{display:flex;flex-direction:column;gap:12px;}
.stat{
  display:flex;
  justify-content:space-between;
  background:linear-gradient(145deg,#1f2937,#111827);
  padding:12px 16px;
  border-radius:12px;
  box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3),
              inset 2px 2px 5px rgba(255,255,255,0.05),
              5px 5px 15px rgba(0,0,0,0.3);
}
button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:24px;
}
</style>
</head>
<body>
<div class="card">
  <h2>Painel Admin</h2>
  <div class="info">Logado como: <span id="userEmail"></span></div>
  <div id="stats">
    <div class="stat"><span>Usuários</span><span id="totalUsers">0</span></div>
    <div class="stat"><span>Último login</span><span id="lastLogin">—</span></div>
    <div class="stat"><span>Últimos logins</span><span id="recentLogins">—</span></div>
  </div>
  <button class="primary" id="btnLogout">Sair</button>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>

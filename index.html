  background-attachment:fixed;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

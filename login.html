<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Acesso | Plataforma de Simulados</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Inter;
background:#050b18;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh
}

.card{
background:#0b1220;
padding:40px;
border-radius:20px;
width:360px;
box-shadow:0 40px 80px rgba(0,0,0,.6)
}

input{
width:100%;
padding:12px;
border-radius:10px;
border:0;
margin-bottom:12px
}

button{
width:100%;
padding:12px;
border-radius:10px;
border:0;
background:#2563eb;
color:white;
font-weight:700
}

.msg{color:#f87171;font-size:13px;margin-top:10px}
</style>
</head>

<body>

<div class="card">
<h2>Entrar</h2>

<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">

<button id="btnLogin">Entrar</button>

<div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
authDomain: "simulados-concursos-22c91.firebaseapp.com",
projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

btnLogin.onclick = async ()=>{
try{
const cred = await signInWithEmailAndPassword(auth,email.value,senha.value);
localStorage.setItem("auth_user",cred.user.email);
location.href="index.html";
}catch{
msg.innerText="Login inv√°lido";
}
};
</script>

</body>
</html>

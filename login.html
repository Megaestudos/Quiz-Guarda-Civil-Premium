<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Plataforma de Simulados</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f111a;
  --card:#171924;
  --border:#2b2f42;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --danger:#f87171;
  --success:#22c55e;
  --radius:16px;
}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #1f2233, #0f111a);
  color: var(--text);
}

.card{
  background: var(--card);
  border-radius: var(--radius);
  padding: 40px 32px 36px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(37,99,235,0.3);
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card h2{
  margin:0;
  font-weight:800;
  font-size:28px;
  text-align:center;
}

.sub{
  font-size:14px;
  color: var(--muted);
  text-align:center;
  margin-bottom:16px;
}

.field{
  margin-bottom:16px;
  position:relative;
  display:flex;
  flex-direction:column;
}

input{
  width:100%;
  padding:14px 48px 14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0c0e18;
  color: var(--text);
  font-size:14px;
  outline:none;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
  transition: all 0.2s ease-in-out;
}

input::placeholder { color: var(--muted); }

input:focus{
  border-color: var(--primary);
  box-shadow: 0 0 8px var(--primary);
}

.eye-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  background:transparent;
  border:0;
  cursor:pointer;
  color: var(--muted);
  font-size:18px;
  transition: color 0.2s;
}

.eye-btn:hover{ color: var(--primary); }

button.primary{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:0;
  background: linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(37,99,235,0.4);
  transition: all 0.2s;
}

button.primary:hover{
  transform: translateY(-2px);
  box-shadow:0 8px 20px rgba(37,99,235,0.6);
}

.msg{
  margin-top:12px;
  font-size:13px;
  text-align:center;
  font-weight:600;
  color: var(--danger);
}
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <div class="sub">Acesse sua conta</div>

  <div class="field">
    <input type="email" id="email" placeholder="E-mail">
  </div>

  <div class="field">
    <input type="password" id="senha" placeholder="Senha">
    <button class="eye-btn" id="toggleSenha">üëÅ</button>
  </div>

  <button class="primary" id="btnLogin">Entrar</button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const $ = id => document.getElementById(id);

$("toggleSenha").onclick = () => {
  const i = $("senha");
  i.type = i.type === "password" ? "text" : "password";
};

$("btnLogin").onclick = async () => {
  const email = $("email").value.trim();
  const senha = $("senha").value.trim();
  $("msg").innerText = "";
  if(!email || !senha){ $("msg").innerText = "Preencha todos os campos."; return; }
  try{
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    localStorage.setItem("auth_user", cred.user.email);

    // REDIRECIONA PARA A P√ÅGINA DO APP
    window.location.href = "https://megaestudos.github.io/Quiz-Guarda-Civil-Premium/";

  }catch(e){
    $("msg").innerText = "E-mail ou senha inv√°lidos.";
  }
};
</script>

</body>
</html>

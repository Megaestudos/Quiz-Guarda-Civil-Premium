<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Plataforma de Simulados</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220; --card:#111827; --border:#1e293b;
  --primary:#2563eb; --primary-dark:#1e40af;
  --text:#e5e7eb; --muted:#94a3b8;
  --danger:#f87171; --success:#22c55e;
  --radius:20px;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#0b1220,#1f2937);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#111827;
  border-radius:var(--radius);
  padding:40px;
  width:380px;
  box-shadow:0 15px 50px rgba(0,0,0,0.8);
  text-align:center;
}

h2{
  margin-bottom:20px;
  font-weight:800;
  color:var(--text);
}

.input-wrap{
  position:relative;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#1f2937;
  color:var(--text);
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#60a5fa;
  box-shadow:0 0 0 4px rgba(37,99,235,.2);
}

.eye-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  background:transparent;
  border:0;
  color:#94a3b8;
  cursor:pointer;
}

.eye-btn:hover{
  color:#60a5fa;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:0.2s;
}

button.primary:hover{
  transform:scale(1.02);
}

.msg{
  margin-top:14px;
  font-size:14px;
  font-weight:600;
  color:var(--danger);
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>
  <div class="input-wrap">
    <input id="email" type="email" placeholder="E-mail">
  </div>

  <div class="input-wrap">
    <input id="senha" type="password" placeholder="Senha">
    <button type="button" id="toggleSenha" class="eye-btn">üëÅÔ∏è</button>
  </div>

  <button class="primary" id="btnLogin">Entrar</button>
  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const $ = id => document.getElementById(id);

// mostrar/ocultar senha
$("toggleSenha").onclick = () => {
  const i = $("senha");
  i.type = i.type === "password" ? "text" : "password";
};

// login
$("btnLogin").onclick = async () => {
  $("msg").innerText = "";
  try {
    const cred = await signInWithEmailAndPassword(auth, $("email").value, $("senha").value);
    // salva √∫ltimo login e email
    localStorage.setItem("auth_user", cred.user.email);
    localStorage.setItem("last_login", new Date().toLocaleString());
    window.location.href = "admin.html";
  } catch (e) {
    $("msg").innerText = "E-mail ou senha inv√°lidos.";
  }
};
</script>

</body>
</html>
